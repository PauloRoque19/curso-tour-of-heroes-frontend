<h2>{{ isEditing ? "Update" : "Create"}} Hero</h2>

<form [formGroup]="form" novalidate>
  <mat-card>
      <mat-card-content fxLayout="column">

        <mat-form-field *ngIf="isEditing">
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput [value]="hero.id">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hero name</mat-label>
          <input formControlName="name" id="name" matInput  placeholder="name" type="text">
          <mat-error *ngIf="form.controls['name'].hasError('required')">Name is required.</mat-error>
          <mat-error *ngIf="form.controls['name'].hasError('minlength')">Name shoud contain at least 3 characters.</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="start">
        <button *ngIf="!isEditing" mat-raised-button (click)="create()" color="primary" >Create</button>
        <button *ngIf="isEditing" mat-raised-button (click)="update()" color="primary" >Update</button>
        <button mat-raised-button (click)="goBack()">Go back</button>
      </mat-card-actions>
  </mat-card>
</form>
