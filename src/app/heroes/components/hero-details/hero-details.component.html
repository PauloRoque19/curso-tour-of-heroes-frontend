<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>

  <mat-card>
      <mat-card-content fxLayout="column">

        <mat-form-field>
          <mat-label>ID</mat-label>
          <input matInput disabled [value]="hero.id">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hero name</mat-label>
          <input id="name" matInput [(ngModel)]="hero.name" placeholder="name" type="text">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="start">
        <button mat-raised-button (click)="goBack()">Go back</button>
      </mat-card-actions>
  </mat-card>


</div>
